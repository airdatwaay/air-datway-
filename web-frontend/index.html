<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Air Datway Logistics</title></head>
<body style="font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:20px auto;padding:10px;">
  <h1>Air Datway Logistics</h1>
  <p>Demo frontend. Use the API to create orders and track them.</p>
  <div>
    <input id="tracking" placeholder="Enter tracking number" style="padding:8px;width:300px" />
    <button id="b" style="padding:8px">Track</button>
    <pre id="out"></pre>
  </div>
  <script>
    const API = '/'; // on Render you will set web to point to static files or proxy to backend
    document.getElementById('b').onclick = async ()=>{
      const t = document.getElementById('tracking').value.trim();
      if(!t){ alert('Enter tracking'); return; }
      try{
        const r = await fetch('/api/track/' + encodeURIComponent(t));
        const data = await r.json();
        document.getElementById('out').textContent = JSON.stringify(data, null, 2);
      }catch(e){
        document.getElementById('out').textContent = 'Not found or API not accessible.';
      }
    }
  </script>
</body>
</html>
