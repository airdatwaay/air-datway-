<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Air Datway Logistics</title>
</head>

<body style="font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:20px auto;padding:10px;">
  <h1>Air Datway Logistics</h1>
  <p>Track your package by entering the tracking number below.</p>

  <div style="margin-top:20px;">
    <input id="tracking" placeholder="Enter tracking number" style="padding:10px;width:300px;border-radius:6px;border:1px solid #999;" />
    <button id="trackBtn" style="padding:10px 14px;margin-left:10px;border:none;background:black;color:white;border-radius:6px;cursor:pointer;">
      Track
    </button>
    <pre id="out" style="background:#f2f2f2;padding:15px;margin-top:20px;border-radius:6px;"></pre>
  </div>

<script>
const API = "https://air-datway-7-wrxp.onrender.com";

document.getElementById('trackBtn').onclick = async () => {
  const t = document.getElementById('tracking').value.trim();
  if (!t) {
    alert('Enter a tracking number');
    return;
  }

  document.getElementById('out').textContent = "Loading...";

  try {
    const res = await fetch(API + '/api/track/' + encodeURIComponent(t));
    const data = await res.json();
    document.getElementById('out').textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById('out').textContent = "Error contacting backend.";
  }
};
</script>

</body>
</html>
